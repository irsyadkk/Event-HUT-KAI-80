steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/pgbouncer:latest", "./pgbouncer"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/pgbouncer:latest"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - run
      - deploy
      - pgbouncer
      - --image
      - gcr.io/$PROJECT_ID/pgbouncer:latest
      - --region
      - asia-south2
      - --add-cloudsql-instances
      - hut-kai-80:asia-southeast2:hut-kai-80
      - --port
      - "6543" # pastikan sama dengan listen_port
      - --timeout
      - "300"
      - "--allow-unauthenticated"
      # Hapus --allow-unauthenticated jika tidak perlu publik
images:
  - "gcr.io/$PROJECT_ID/pgbouncer:latest"
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  logging: CLOUD_LOGGING_ONLY
