# cloudbuild.pgbouncer.yaml
steps:
  # 1. Build image pgbouncer
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/pgbouncer:latest", "./pgbouncer"]

  # 2. Push image ke Container Registry (atau Artifact Registry bila Anda pakai AR)
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/pgbouncer:latest"]

  # 3. Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "pgbouncer"
      - "--image"
      - "gcr.io/$PROJECT_ID/pgbouncer:latest"
      - "--region"
      - "asia-south2" # ganti region sesuai kebutuhan
      - "--add-cloudsql-instances"
      - "hut-kai-80:asia-southeast2:hut-kai-80"
      - "--port"
      - "5432"
      - "--allow-unauthenticated" # hapus jika tidak mau publik

images:
  - "gcr.io/$PROJECT_ID/pgbouncer:latest"

# Tambahkan opsi agar tidak perlu bucket log khusus walau trigger pakai service account
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  logging: CLOUD_LOGGING_ONLY
