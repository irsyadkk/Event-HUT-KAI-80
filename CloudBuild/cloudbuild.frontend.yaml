steps:
  - name: "gcr.io/cloud-builders/npm"
    entrypoint: bash
    args:
      - -c
      - |
        if [ ! -d "node_modules" ]; then
          echo "Menginstal Dependencies...."
          npm install
        else
          echo "node_modules sudah ada !"
        fi
    dir: "Frontend"
    volumes:
      - name: "npm-cache"
        path: /root/.npm

  - name: "gcr.io/cloud-builders/npm"
    entrypoint: bash
    args:
      - -c
      - |
        chmod +x node_modules/.bin/*
        npm run build
    dir: "Frontend"
    env:
      - REACT_APP_ADMIN_NIPP=${_REACT_APP_ADMIN_NIPP} # inject dari trigger
    volumes:
      - name: "npm-cache"
        path: /root/.npm

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args: ["app", "deploy", "--quiet"]
    dir: "Frontend"

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REACT_APP_ADMIN_NIPP: "" # default kosong, isi di trigger
